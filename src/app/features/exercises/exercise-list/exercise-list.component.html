<div class="min-h-screen pb-20">
  <!-- Header -->
  <div class="bg-therapy-primary text-white p-6 shadow-lg">
    <div class="flex justify-between items-center mb-3">
      <div>
        <h1 class="text-2xl font-bold">Speech Exercises</h1>
        <p class="text-indigo-100 text-sm mt-1">Manage your therapy exercises</p>
      </div>
      <button (click)="addExercise()" 
              class="bg-white text-therapy-primary px-4 py-2 rounded-lg font-medium hover:bg-indigo-50 active:scale-95 transition-all shadow-md flex items-center space-x-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
        </svg>
        <span>Add</span>
      </button>
    </div>
    
    <!-- Search Bar -->
    <div class="mt-4 relative">
      <input 
        type="text" 
        [(ngModel)]="searchQuery"
        (ngModelChange)="filterExercises()"
        placeholder="Search exercises..."
        class="w-full px-4 py-3 pr-10 rounded-lg text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-white/50">
      <button 
        *ngIf="searchQuery"
        (click)="clearSearch()"
        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="p-6 space-y-4">
    <div class="card animate-pulse">
      <div class="h-20 bg-gray-200 rounded"></div>
    </div>
    <div class="card animate-pulse">
      <div class="h-20 bg-gray-200 rounded"></div>
    </div>
  </div>

  <!-- Exercise List -->
  <div *ngIf="!loading" class="p-4 space-y-2">
    <!-- Search Results Count -->
    <div *ngIf="searchQuery" class="text-sm text-gray-600 mb-3 px-1">
      Found {{ filteredExercises.length }} exercise(s)
    </div>
    
    <div *ngFor="let exercise of filteredExercises" class="bg-white border border-gray-200 rounded-lg p-3 hover:shadow-md transition-all relative cursor-pointer" (click)="viewExercise(exercise.id!)">
      <!-- Delete Confirmation Overlay -->
      <div *ngIf="deleteConfirm === exercise.id" class="absolute inset-0 bg-red-50 border-2 border-red-400 rounded-lg p-3 flex flex-col justify-center z-10" (click)="$event.stopPropagation()">
        <p class="text-sm text-red-800 font-medium mb-3 text-center">Delete this exercise?</p>
        <div class="flex space-x-2">
          <button (click)="deleteExercise(exercise.id!)" 
                  class="flex-1 bg-red-600 text-white px-3 py-2 rounded-lg text-sm font-medium hover:bg-red-700 active:scale-95 transition-all">
            Delete
          </button>
          <button (click)="cancelDelete()" 
                  class="flex-1 bg-gray-300 text-gray-800 px-3 py-2 rounded-lg text-sm font-medium hover:bg-gray-400 active:scale-95 transition-all">
            Cancel
          </button>
        </div>
      </div>

      <!-- Exercise Card Content -->
      <div class="flex items-center justify-between gap-3">
        <!-- Exercise Name -->
        <div class="flex-1 min-w-0">
          <h3 class="text-base font-medium text-gray-800 break-words">{{ exercise.name }}</h3>
        </div>

        <!-- Action Buttons -->
        <div class="flex space-x-2 flex-shrink-0" (click)="$event.stopPropagation()">
          <button (click)="editExercise(exercise.id!)" 
                  class="p-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 active:scale-95 transition-all"
                  title="Edit exercise">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
            </svg>
          </button>
          <button (click)="confirmDelete(exercise.id!)" 
                  class="p-2 bg-red-500 text-white rounded-lg hover:bg-red-600 active:scale-95 transition-all"
                  title="Delete exercise">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="filteredExercises.length === 0 && !searchQuery" class="text-center py-12">
      <svg class="w-24 h-24 mx-auto text-gray-300 mb-4" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"/>
      </svg>
      <h3 class="text-xl font-semibold text-gray-700 mb-2">No Exercises Yet</h3>
      <p class="text-gray-500 mb-6">Add your first speech therapy exercise</p>
    </div>

    <!-- No Search Results -->
    <div *ngIf="filteredExercises.length === 0 && searchQuery" class="text-center py-12">
      <svg class="w-24 h-24 mx-auto text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
      </svg>
      <h3 class="text-xl font-semibold text-gray-700 mb-2">No Results Found</h3>
      <p class="text-gray-500 mb-6">Try searching with different keywords</p>
      <button (click)="clearSearch()" class="text-therapy-primary font-medium hover:underline">
        Clear Search
      </button>
    </div>
  </div>
</div>
